<p>values-list works!</p>
<div class="list row x">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Tìm kiếm thông tin"
                [(ngModel)]="value1"
            />
            <div class="input-group-append">
                <button
                    class="btn btn-outline-secondary"
                    (click)="searchTitle()"
                >
                    Tìm
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>DANH SÁCH THÔNG TIN</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let values of values; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveValue(values, i)"
            >
                {{ values.value1 }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllValues()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-value-details
            [viewMode]="true"
            [currentValue]="currentValue"
        ></app-value-details>
    </div>
</div>
